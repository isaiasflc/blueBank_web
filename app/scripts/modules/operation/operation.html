<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Lista de Operações - Saldo: {{vm.client.balance | currency}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Operações
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Modo</th>
                            <th>Data</th>
                            <th>Valor</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-class="{'success': item.credit == true, 'danger': item.credit == false}" ng-repeat="item in vm.client.operation">
                            <td>{{item.type}}</td>
                            <td>{{item.mode}}</td>
                            <td>{{item.date | date}}</td>
                            <td>{{item.value | currency}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
