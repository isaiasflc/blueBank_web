<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tranferências</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Aqui você consegue fazer Transfência de maneira rápida e segura
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" name="formTransfer" ng-submit="vm.postTransfer(formTransfer)">
                            <div class="form-group">
                                <label>Banco</label>
                                <select ng-model="vm.transfer.bank" class="form-control" required>
                                    <option>Blue Bank</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Agência</label>
                                <input class="form-control" ng-model="vm.transfer.agency" placeholder="Agência" required>
                            </div>
                            <div class="form-group">
                                <label>Conta</label>
                                <input class="form-control" ng-model="vm.transfer.account" placeholder="Conta" required>
                            </div>
                            <div class="form-group">
                                <label>Titular</label>
                                <input class="form-control" ng-model="vm.transfer.receptive_holder" placeholder="Nome do Titular" required>
                            </div>
                            <div class="form-group">
                                <label>Valor</label>
                                <input class="form-control" ng-model="vm.transfer.value" ui-money-mask placeholder="Valor" required>
                            </div>
                            <div class="form-group">
                                <label>Tipo de Tranferência</label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" ng-model="vm.transfer.type" value="DOC" checked required>DOC
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" ng-model="vm.transfer.type" value="TED" required>TED
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Transferir</button>
                            <button type="reset" class="btn btn-default">Cancelar</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Histórico de Transferência
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>Titular</th>
                        <th>Conta</th>
                        <th>Agência</th>
                        <th>Valor</th>
                        <th>Dia</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="item in vm.lista_transfer">
                        <td>{{item.receptive_holder}}</td>
                        <td>{{item.account}}</td>
                        <td>{{item.agency}}</td>
                        <td>{{item.value | currency}}</td>
                        <td>{{item.date | date}}</td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
