<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Entrar</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="formlogin" ng-submit="vm.login(formlogin)">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="AgÃªncia" name="agency" type="text" ng-model="vm.user.agency" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Conta" name="account" type="text" ng-model="vm.user.account" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Senha" name="password" type="password" ng-model="vm.user.password" required>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
